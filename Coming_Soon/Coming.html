<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      display: flex;
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      background: #141E30; 
      background: linear-gradient(45deg, #141E30, #243B55);
      color: #fff; 
      text-align: center;
    }
    .container {
      padding: 50px; 
      border-radius: 15px; 
      max-width: 75%;
      background: rgba(2, 255, 55, 0.1); 
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 52px; 
      text-transform: uppercase; 
      letter-spacing: 3px;
      background: linear-gradient(90deg, #FF9800, #FFD700);
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FF9800;
      animation: flicker 1s infinite alternate;
      padding: 20px;
    }
    @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    p { font-size: 20px; 
        line-height: 1.8; 
        opacity: 0.9; 
        padding: 10px;
    }
    .loading-circle {
      width: 70px; 
      height: 70px; 
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #FFD700; 
      border-radius: 50%;
      animation: spin 0.8s linear infinite; 
      margin: 30px auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .glow-text { 
        font-size: 16px; 
        font-weight: bold; 
        color: #FFD700; 
        animation: pulse 2s infinite; }
    @keyframes pulse { 50% { transform: scale(1.7); opacity: 1.0; } }
  </style>
</head>
<body>

    <div class="loading-circle"></div>
    <p class="glow-text">Something exciting is on the way.</p>
  </div>
</body>
</html>
